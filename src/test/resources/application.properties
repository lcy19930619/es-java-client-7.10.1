# 使用的协议
elasticsearch.schema=http
# 连接超时时间
elasticsearch.connectTimeOut=1000
# 连接超时时间
elasticsearch.socketTimeOut=30000
# 获取连接的超时时间
elasticsearch.connectionRequestTimeOut=500
# 最大连接数
elasticsearch.maxConnectNum=100
# 最大路由连接数
elasticsearch.maxConnectPerRoute=100
# 链接地址，例如 127.0.0.1:9200,127.0.0.9300
elasticsearch.nodes=127.0.0.1:9200
# es用户名
elasticsearch.username=
# es密码
elasticsearch.password=

mysql.url=jdbc:mysql://127.0.0.1:3306/temp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE
mysql.username=root
mysql.password=123456